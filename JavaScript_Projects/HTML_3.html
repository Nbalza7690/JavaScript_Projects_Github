<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <script src="./JavaScript/JavaScript_3.js"></script>
    </head>
    <body>

        <!-- Data Attributes -->

        <h1>Final Fantasy Games</h1>
        <h3>Click on a game and see a character.</h3>

        <ul>
            <li onclick="displayType(this)" id="FF3/6"
            data-character-type="Locke Cole">FF3/6</li>
            <li onclick="displayType(this)" id="FF3/6"
            data-character-type="Kefka Palazzo">FF3/6</li>
            <li onclick="displayType(this)" id="FF7"
            data-character-type="Sephiroth">FF7</li>
            <li onclick="displayType(this)" id="FF7"
            data-character-type="Cid Highwind">FF7</li>
            <li onclick="displayType(this)" id="FF8"
            data-character-type="Squall Leonhart">FF8</li>
            <li onclick="displayType(this)" id="FF8"
            data-character-type="Seifer Almasy">FF8</li>
        </ul>
        
    </body>
</html>
