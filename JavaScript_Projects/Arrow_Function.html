<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
    </head>
    <body>

        <!-- Arrow Function -->

        <p id="arw_funct"></p>

        <script>
            var words;

            words = () => {

            document.getElementById("arw_funct").innerHTML = words();

    </body>
