<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <script src="./JavaScript/JavaScript_2.js" defer></script>
        <link rel="stylesheet" type="text/css" href="./CSS/CSS_1.css">
    </head>
    <body>

        <!-- Form -->

        <h1>Basic Contact form</h1>

        <form name="form1" onsubmit="return val_fields()" method="post">
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name" value="First Name"><br><br>
            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name" name="last_name" value="Last Name"><br><br>
            <label for="dob">Date of Birth</label><br>
            <input type="text" id="dob" name="dob" value="Date of Birth"><br><br>
            <label for="email">Email Address</label><br>
            <input type="text" id="email" name="email" value="Email Address"><br><br><br><br>
            <input type="submit" value="Submit">
        </form>
        
    </body>
</html>
