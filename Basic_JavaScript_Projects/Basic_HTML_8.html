<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <script src="./JS/Basic_JavaScript_8.js"></script>
    </head>
    <body>

        <!-- Concatenate -->

        <button onclick="funct1()">Click this for a sentence</button>
        <p id="concat"></p>

        <!-- Slice -->

        <p>This is the sentence you will get a piece of.</p>
        <button onclick="funct2()">Click this for just a piece</button>
        <p id="slice"></p>

        <!-- Uppercase -->

        <p>Make me all uppercase!</p>
        <button onclick="funct3()">Make the magic happen</button>
        <p id="upper"></p>

        <!-- Search -->

        <p>What position is the final word of this sentence?</p>
        <button onclick="funct4()">Let's find out</button>
        <p id="srch"></p>

        <!-- To String -->

        <p>I would like the number forty five as an intger please</p>
        <button onclick="funct5()">Make it so</button>
        <p id="change"></p>

        <!-- To Precision -->

        <p>I would like this number rounded up to the 8th position 398352.5925432</p>
        <button onclick="funct6()">Here to go</button>
        <p id="roundup"></p>

        <!-- To Fixed -->

        <button onclick="funct7()">Click for the fixed number</button>
        <p id="fixed"></p>

        <!-- Value Of -->

        <button onclick="funct8()">Here is the primitive value</button>
        <p id="prim"></p>
        
    </body>
</html>
